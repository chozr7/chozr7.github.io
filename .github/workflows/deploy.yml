name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --no-audit --prefer-offline

      - name: Build static site (Next.js)
        run: npm run build

      - name: Detect static export directory
        id: export-dir
        run: |
          if [ -d "out" ]; then
            echo "export_dir=out" >> "$GITHUB_OUTPUT"
          elif [ -d "dist" ]; then
            echo "export_dir=dist" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Static export directory not found (expected 'out' or 'dist')." && exit 1
          fi

      - name: Copy exported site into main branch
        run: |
          rsync -av --delete --exclude='.git' --exclude='.github' "${{ steps.export-dir.outputs.export_dir }}/" ./
          rm -rf "${{ steps.export-dir.outputs.export_dir }}"

      - name: Commit and push if changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name  "github-actions"
          git add -A
          git diff --cached --quiet || git commit -m "Deploy static site"
          git push
